<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>
    <!-- daisyui - tailwind  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Lexend font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <style>
        .font-lexend {
            font-family: "Lexend", sans-serif;
        }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'btn-bg': 'rgb(171, 239, 95)',
                        'nav-bg': 'rgb(249, 247, 243)',
                        
                    },
                },
            },
        }
    </script>
</head>

<body>
    <!-- Nav  -->
    <nav class="flex justify-around bg-nav-bg font-bold text-xl pt-5 pb-14">
        <div>
            <button class="btn px-8 text-xl font-bold bg-btn-bg">Blog</button>
        </div>

        <div class="hidden md:flex md:gap-5">
            <img src="assets/logo.png" alt="">
            <h1 class="pt-2.5">Donate Bangladesh</h1>
        </div>

        <div class="flex space-x-2">
            <img class="py-2" src="assets/coin.png" alt="">
            <h1 class="pt-2.5">5500</h1>
            <p class="pt-2.5">BDT</p>
        </div>
    </nav>
    
    <!-- Main  -->
    <main></main>

    <!-- Footer -->
    <footer></footer>
</body>

</html>
